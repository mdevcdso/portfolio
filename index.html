<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="presentation">
        <main class="block mobile-main" style="background-color: rgb(43, 40, 48); padding: 40px">
            <section class="flex flex-col justify-center items-center">
                
                <div style="transition-delay: 100ms;">
                    <h1>
                        Bonjour, je suis <span class="prenom-nom">Marion Candusso</span>.
                    </h1>
                </div>
                <div class="text-center mb-16 mobile-text" style="transition-delay: 200ms;">
                    <h2 class="big-heading">
                        Apprentie <span class="dev">développeuse web</span>.
                    </h2>
                </div>
                <div>
                    <h3 class="parcourir-site text-center mb-12 mobile-text">
                        Pour parcourir mon site, veuillez choisir l'une des options ci-dessous :
                    </h3>
                    <div class="options_menu flex flex-row justify-center items-center top-1\/2 w-full h-1\/2">
                        <a href="presentation.html">
                            <div class="mx-2">
                                <button class="btn">
                                    Présentation de la société
                                </button>
                            </div>
                        </a>
                        <a href="projets.html">
                            <div class="mx-2">
                                <button class="btn">
                                    Projets
                                </button>
                            </div>
                        </a>
                        <a href="veille.html">
                            <div class="mx-2">
                                <button class="btn">
                                    Veille informatique
                                </button>
                            </div>
                        </a>
                        <a href="a-propos.html">
                            <div class="mx-2">
                                <button class="btn">
                                    A propos
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <style>
        body  {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Dark mode colors and gradient */
            background: #121212; /* Fallback for browsers that don't support gradients */
            background: linear-gradient(
                135deg,
                #121212 25%,
                #1a1a1a 25%,
                #1a1a1a 50%,
                #121212 50%,
                #121212 75%,
                #1a1a1a 75%,
                #1a1a1a
            );
            background-size: 40px 40px;

            /* Animation */
            animation: move 4s linear infinite;             
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

    </style>
</body>
</html>
